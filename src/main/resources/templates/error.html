<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>Error Page!!</title>
    <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon">
    <link th:href="@{/static/luna/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/static/luna/main.css}" rel="stylesheet">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="background">
<div class="main">
    <div class="layui-row">
        <div class="layui-col-md8 layui-col-md-offset2 layui-col-sm12">
            <div class="main-box" style="text-align: center">
                <svg width="200" height="200" style="margin-bottom: 20px;"><image xlink:href="/static/images/error.png" /></svg>
                <div class="err_title" th:text="${error}">错误消息</div>
                <div class="err_content">
                    <p th:text="'Message: ' + ${message}"/>
                    <p th:text="'Timestamp: ' + ${timestamp}"/>
                    <p th:text="'Status: ' + ${status}"/>
                    <p th:text="'Path: ' + ${path}"/>
                </div>
                <div class="btn">
                    <a th:href="${uri}?:'javascript:history.back(-1);'" class="btn btn-outline-dark">返回页面</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
