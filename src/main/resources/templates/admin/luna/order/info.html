<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_include :: head('订单优惠券')"/>
<body class="yadmin-body animated fadeIn layui-card">
    <div class="layui-form layui-form-pane" th:data-text="${pays1}">
        <div class="layui-form-item">
            <label for="orderSn" class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input type="text" id="orderSn" th:value="${bean?.orderSn}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">订单名称</label>
            <div class="layui-input-block">
                <input type="text" id="title" th:value="${bean?.title}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="type" class="layui-form-label">订单类型</label>
            <div class="layui-input-block">
                <input type="text" id="type" th:value="${bean?.type?'自动发货':'人工处理'}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="goodsPrice" class="layui-form-label">商品单价</label>
            <div class="layui-input-block">
                <input type="text" id="goodsPrice" th:value="${bean?.goodsPrice}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="buyAmount" class="layui-form-label">购买数量</label>
            <div class="layui-input-block">
                <input type="text" id="buyAmount" th:value="${bean?.buyAmount}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="couponDiscountPrice" class="layui-form-label">优惠价格</label>
            <div class="layui-input-block">
                <input type="text" id="couponDiscountPrice" th:value="${bean?.couponDiscountPrice}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="wholesaleDiscountPrice" class="layui-form-label">批发价优惠</label>
            <div class="layui-input-block">
                <input type="text" id="wholesaleDiscountPrice" th:value="${bean?.wholesaleDiscountPrice}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="totalPrice" class="layui-form-label">订单总价</label>
            <div class="layui-input-block">
                <input type="text" id="totalPrice" th:value="${bean?.totalPrice}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="actualPrice" class="layui-form-label">实际支付</label>
            <div class="layui-input-block">
                <input type="text" id="actualPrice" th:value="${bean?.actualPrice}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">下单邮箱</label>
            <div class="layui-input-block">
                <input type="text" id="email" th:value="${bean?.email}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="searchPwd" class="layui-form-label">查询密码</label>
            <div class="layui-input-block">
                <input type="text" id="searchPwd" th:value="${bean?.searchPwd}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="buyIp" class="layui-form-label">下单IP</label>
            <div class="layui-input-block">
                <input type="text" id="buyIp" th:value="${bean?.buyIp}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="payName" class="layui-form-label">支付通道</label>
            <div class="layui-input-block">
                <input type="text" id="payName" th:value="${payName}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tradeNo" class="layui-form-label">支付订单号</label>
            <div class="layui-input-block">
                <input type="text" id="tradeNo" th:value="${bean?.tradeNo}" class="layui-input" disabled/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="info" class="layui-form-label">订单详情</label>
            <div class="layui-input-block">
                <input type="text" id="info" th:value="${bean?.info}" class="layui-input" disabled/>
            </div>
        </div>
    </div>
</body>
</html>
