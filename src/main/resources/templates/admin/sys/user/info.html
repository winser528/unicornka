<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_include :: head('角色详情')"/>
<body class="layui-layout">
    <div class="yadmin-body animated fadeIn">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">账号名称</label>
                <div class="layui-input-block">
                    <input type="text" id="username" th:value="${user?.username}" class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" id="name" th:value="${user?.name}" class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="email" class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" id="email" th:value="${user?.email}" class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="sex" class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="text" id="sex" th:value="${user?.sex eq 0 ?'女':(user?.sex eq 1 ?'男':'')}" class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="birthday" class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" id="birthday" name="birthday" th:value="${user?.birthday!=''}?${#dates.format(user?.birthday,'yyyy-MM-dd')}" class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">电话号码</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" th:value="${user?.phone}" class="layui-input" disabled/>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="notes" class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" id="notes" th:value="${user?.notes}" class="layui-input" disabled/>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- main end -->
</html>
